<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weather-search</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div id="container">
        <main>
            <input type="text" id="inp-city" placeholder="请输入城市">
            <div id="city"></div>
            <div id="today-weather">
                <div class="today">
                    <img src="" alt="">
                    <p class="temperature"></p>
                </div>
                <ul>
                    <li class="wind-direction">
                    </li>
                    <li class="wind-scale">
                    </li>
                    <li class="quality">
                    </li>
                    <li class="humidity">
                    </li>
                </ul>
            </div>
            <div id="sugestion">
            </div>
            <ul id="week-weather">
            </ul>
        </main>
        <aside>
        <figure id="cater-images">
            <img src="https://pixabay.com/get/eb34b90a2df5013ed95c4518b74a449ee17fe0d004b0144196f8c17ba1ebb2_640.jpg" alt="good">
        </figure>

        </aside>
    </div>

</body>
</html>
